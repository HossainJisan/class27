    <!-- draggable -->
    <div class="container">
      <h1 class="text-center">Draggable</h1>

      <div id="dragg" class="ui-widget-content">
        <p>Drag me around</p>
      </div>
    </div>

    <!-- droppable -->
    <div class="container">
      <h1 class="text-center">Droppable</h1>

      <div id="draggable" class="ui-widget-content">
        <p>Drag me to my target</p>
      </div>
 
      <div id="droppable" class="ui-widget-header">
        <p>Drop here</p>
      </div>
    </div>

    <!-- Resizable -->
    <div class="container">
      <div class="row">
        <div class="col-lg-6 offset-lg-6">
          <h1 class="text-center">Resizable</h1>
      
            <div id="resizable" class="ui-widget-content">
               <h3 class="ui-widget-header">Resizable</h3>
            </div>
        </div>
      </div>
    </div>

    <!-- Selectable -->
    <div class="container">
      <h1 class="text-center mt-5">Selectable</h1>
      <p id="feedback">
        <span>You&apos;ve selected:</span> <span id="select-result">none</span>.
      </p>
 
      <ol id="selectable">
        <li class="ui-widget-content">Item 1</li>
        <li class="ui-widget-content">Item 2</li>
        <li class="ui-widget-content">Item 3</li>
        <li class="ui-widget-content">Item 4</li>
      </ol>
    </div>

    <!-- Sortable -->
    <div class="container">
      <h1 class="text-center">Sortable</h1>

        <ul id="sortable">
          <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
          <li class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
